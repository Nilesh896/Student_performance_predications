<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Performance Predictor</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f4f9;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .btn-custom {
      background-color: #2c3e50;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #1a252f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="text-center mb-4">Predict Student Performance</h2>
      <form action="/predict" method="post">
        <div class="form-group">
          <label for="study_prep">Test Preparation Course</label>
          <select class="form-control" name="study_prep" id="study_prep" required>
            <option value="0">None</option>
            <option value="1">Completed</option>
          </select>
        </div>
        <div class="form-group">
          <label for="reading_score">Reading Score</label>
          <input type="number" class="form-control" name="reading_score" id="reading_score" placeholder="Enter Reading Score" required>
        </div>
        <div class="form-group">
          <label for="writing_score">Writing Score</label>
          <input type="number" class="form-control" name="writing_score" id="writing_score" placeholder="Enter Writing Score" required>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Predict</button>
      </form>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
